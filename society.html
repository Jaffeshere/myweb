<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jaffe的 社會之眼</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fafafa;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #f2f2f2;
      padding: 1rem;
      border-right: 2px solid #dbeada;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }

    .keyword {
      background-color: #e7f1e7;
      border-left: 4px solid #b4dab5;
      margin-bottom: 0.8rem;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #555;
      font-size: 1rem;
    }

    .issue-image {
      max-width: 100%;
      border-radius: 12px;
      margin: 1.5rem 0;
    }

    .comment-box {
      margin-top: 3rem;
      background-color: #f8f8f8;
      padding: 1rem;
      border-radius: 12px;
      border-left: 4px solid #d0e9d2;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
        border-bottom: 2px solid #dbeada;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="keyword">教育</div>
    <div class="keyword">性別</div>
    <div class="keyword">科技</div>
    <div class="keyword">階級</div>
    <div class="keyword">反身性</div>
  </div>

  <div class="main-content">
    <header>
      <h1>看見自己，關照社會</h1>
      <p>在虛無之中出生，連生物都算不上；不進入社會，就不算是個人</p>
    </header>

    <p>我會在這裡放一些社會學的思考，不學術，輕鬆交流，描繪共同的願景。</p>

    <img class="issue-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Bike_Taipei_city.jpg/1024px-Bike_Taipei_city.jpg" alt="台北市腳踏車街景" />

    <p>透過社會學的視角，我能夠反思自己在社會運作中的位置，這促使我質疑既有的社會樣貌，試圖尋求改變的可能性，從而在探索過程中形成更加全面的世界觀與社會責任感。</p>

    <div class="comment-box">
      <h3>議題交流區</h3>
      <p>歡迎交流你從社會學視角看到的觀察與疑問。</p>
      <form onsubmit="submitComment(); return false;">
        <textarea id="commentInput" rows="3" style="width: 100%; padding: 0.5rem;"></textarea>
        <button type="submit" style="margin-top: 0.5rem;">送出留言</button>
      </form>
      <div id="commentsContainer" style="margin-top: 1rem;"></div>
    </div>
  </div>

  <!-- Firebase SDK 和留言程式碼請根據你原本的版本掛載 -->
</body>
</html>
